<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://www.flaticon.com/svg/vstatic/icons/svg/616/616489.svg?token=exp=1617235200~hmac=7e8f8e8f8f8f8f8f8f8f8f8f8f8f8f8f" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Winter Peaks</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
        font-family: 'Raleway', sans-serif;
        color: #e6eef5;
      }

      body {
        /* New snowy mountain image - tested and working */
        background: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
        background-size: cover;
        position: relative;
        overflow-x: hidden;
      }

      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, rgba(44, 62, 80, 0.6), rgba(52, 73, 94, 0.8));
        z-index: -1;
      }

      body::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('https://www.transparenttextures.com/patterns/snow.png') repeat;
        opacity: 0.2;
        animation: snow 20s linear infinite;
        z-index: 0;
      }

      @keyframes snow {
        0% { background-position: 0 0; }
        100% { background-position: 0 1000px; }
      }

      #app {
        position: relative;
        z-index: 1;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
